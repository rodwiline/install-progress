<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your WiLine Installation Progress</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu" rel="stylesheet">
    <style>
        html, body {
            font-size: 16px;
            font-family: 'Ubuntu', helvetica, sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-family: 'Oswald', helvetica, sans-serif;
        }
        img {
            margin: 0;
            padding: 0;
        }
        section {
            display: block;
            clear: both;
        }
        #head {
            position: relative;
        }
        body {
            height: 100%;
            overflow: none;
            background-color: #B8D4F1;
        }
        .main-header {
            top: 0;
            position: relative;
            display: block;
            margin: 0;
            padding: 0;
            background-color: #074481;
            min-height: 8%;
            max-height: 8%;
            color: #fff;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .right {
            float: right;
        }
        .uppercase {
            text-transform: uppercase;
        }
        .light {
            font-weight: 200;
        }
        .bottom {
            vertical-align: bottom;
        }
        .title-tag {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 0px 15px;
        }
        .logo {
            padding: 10px 15px;
        }
        .bg-secondary {
            position: relative;
            display: block;
            background-color: #b8d4f1!important;
            color: #074481;
            clear: both;
        }
        
        /* Progress Bar */

        .progress-bars {
            margin-bottom: 24px
        }

        .progress {
            height: auto;
            -webkit-box-shadow: none;
            box-shadow: none
        }

        .progress-bar {
            background: #47b475;
            border: none;
            border-radius: 20px; 
            -webkit-box-shadow: none !important;
            box-shadow: none !important
        }

        .progress-2 {
            height: auto;
            background: 0 0;
            text-align: center;
            margin-bottom: 8px
        }

        .progress-2 span {
            font-size: 12px;
            display: inline-block;
            margin-bottom: 8px
        }

        .progress-2 .bar-holder {
            height: 16px;
            border-radius: 8px;
            border: 1px solid #074481
        }

        .bg-primary .progress-2 .bar-holder {
            border-color: #7272ee
        }
        .progress span.title {
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.8rem;
            line-height: 24px;
            letter-spacing: 2px;
            display: inline-block;
            margin-top: 8px;
        }
        .text-center {
            text-align: center;
        }
        /* margine & paddings */
        .mt24 {
            margin-top: 24px;
        }
    </style>
    
</head>
<body>
    <header>
        <section id="head">
            <div class="container main-header col-xs-12">
               <div class="logo">
                   <a href="index.html" title="WiLine Business Internet Service Providers"><img alt="High Speed Internet Providers in California" src="img/logo-sm2.svg" height="95%" title="WiLine Networks California - Logo" class="logo logo-dark" id="logo" onerror="this.onerror=null; this.src='img/wiline-logo-sm2.png'"></a>
               </div>
               <div class="right bottom title-tag"><h4 class="uppercase light">installation progress</h4></div>
            </div>
        </section>
        <section id="main">
            <div class="container-fluid bg-secondary" id="main-container">
                <div class="row mt24">
                   <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 text-center">
                        <div class="progress-bars">
                            <div class="progress progress-2">
                                <div class="bar-holder">
                                    <div class="progress-bar" data-progress="80" style="width: 90%;"></div>
                                </div>
                                <span class="title">Installation Progress</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        Zone 1
                    </div>
                    <div class="col-md-6 col-sm-12">
                        Zone 2
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
